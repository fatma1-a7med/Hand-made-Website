<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/payment.css" />
        <link rel="stylesheet" href="./css/header&footer.css" />
        <link rel="stylesheet" href="./css/all.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Roboto:wght@300&family=Send+Flowers&display=swap" rel="stylesheet"/>
        <title>Jewellery</title>
        </head>
<body>
    <section>
        <div class="left">
            <img src="./Images/logo.jpg" class="logo">
            <fieldset>
                <legend style="text-align: center;">Express Checkout</legend>
                <!--  <img src="./Images/google.jpg">
                <img src="./Images/amazon.jpg">
                <img src="./Images/paypal.jpg"> -->
                <i class="fa-brands fa-cc-amazon-pay"></i>
                <i class="fa-brands fa-cc-paypal"></i>
                <i class="fa-brands fa-cc-apple-pay"></i>
                <i class="fa-brands fa-cc-visa"></i> 
            </fieldset><br><br>
            <h1>Shopping Information</h1><br>
            <input type="email" placeholder="E-mail" name="email">
            <input type="tel" placeholder="Phone" name="phone"><br><br>
            <input type="text" placeholder="First Name" name="fName">
            <input type="text" placeholder="Last Name" name="lName"><br><br>
            <input type="text" placeholder="Country" name="country">
            <input type="text" placeholder="Street Add" name="address"><br><br><br>
            <button class="finish"><a href="#">Finish</a></button>
        </div>
        <div class="right">
            <h1 style="text-align: center;">Order Summary</h1>
            <hr id="hr"><br><br><br><br>
            <label>Promo Code</label><br>
            <input type="text" placeholder="Enter your code"><br><br><br>
            <button><a href="#">Apply</a></button><br>
            <footer>
            <hr><br>
            <div class="total">
                <h2>Total Cost</h2>
                <b>1000$</b>
            </div>
            <br>
            <button><a href="#">Checkout</a></button>
        </footer>
        </div>
    </section>
    
</body>
</html>
