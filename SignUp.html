<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/SignUp.css" />
        <link rel="stylesheet" href="./css/all.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Roboto:wght@100&family=Send+Flowers&display=swap" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <title>Account</title>
</head>
<body>
<!--start section-->
    <section class="section">
<!--start left section-->
        <div class="left">
            <img src="./Images/logo.jpg">
            <h1>Welcome</h1>
            <button  class="sign"> <a href="./SignIn.html"  > SIGN IN</a></button>
        </div>
<!--end left section-->
<!--start right section-->
        <div class="right">
            <h1>Create Account</h1>
            <div class="social">
                <i class="fa-brands fa-facebook-f social"></i>
                <i class="fa-brands fa-twitter social"></i>
                <i class="fa-brands fa-instagram social"></i>
            </div>
            <p style="margin-left: 50px;">or use email for registration</p><br>
            <i class="fa-solid fa-user"></i><input name="name" placeholder="Name" type="text" required><br><br>
            <i class="fa-solid fa-envelope"></i><input name="email" placeholder="Email" type="email" required><br><br>
            <i class="fa-solid fa-lock"></i><input name="password" placeholder="Password" type="password" required autocomplete="off"><br><br><br>
            <button  class="sign"> <a href="./home.html"  > SIGN UP</a></button>
        </div>
<!--end right section-->
    </section>
<!--end section-->

</body>
</html>
