<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/account.css" />
        <link rel="stylesheet" href="./css/all.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Roboto:wght@100&family=Send+Flowers&display=swap" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <title>Account</title>
</head>
<body>
    <section class="section">
        <div class="left">
            <img src="./Images/happy.jpg">
            <button class="plus">+</button>
            <h1>Ali Ahmed</h1>
            <div class="setting"><i class="fa-solid fa-gear"></i><a href="#">Account Settings</a></div>
           <div class="signout"><i class="fa-solid fa-arrow-right-from-bracket"></i><a  href="#">Sign Out</a></div> 
        </div>
        <div class="right">
            <h1>Account Settings</h1>
            <label for="name">Name</label><br>
            <input name="name" placeholder="Ali Ahmed" type="text" required><br><br>
            <label for="email">Email</label><br>
            <input name="email" placeholder="aliahmed@gmail.com" type="email" required><br><br>
            <label for="password">Password</label><br>
            <input name="password" placeholder="**********" type="password" required autocomplete="off"><br><br>
            <button class="save"> Save</button>
            <button class="cancel"> Cancel</button>
        </div>
        <div class="img" >
            <img src="./Images/logo.jpg">
        </div>
    </section>
</body>
</html>
